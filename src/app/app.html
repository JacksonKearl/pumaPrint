<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>PumaPrint</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button class="menu-button" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <img *ngIf="p.component == currentPage" src="img/white-print.png"/>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

  <div class="footer-menu">
  <img src="img/puma.png"/>
</div>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
