<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Shop</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card class="profile-card " *ngFor="let product of products">
    <ion-card-header>
      {{product.name}}

      <div class="product-points">
        <span>+{{product.points}}</span>
      </div>
    </ion-card-header>
    <img src="{{product.url}}.jpg" />
    <ion-card-content>
      <ion-card-title>
        {{product.description}}
      </ion-card-title>
    </ion-card-content>
    <div class="center-me">

    <button ion-button color="danger" round (click)="showConfirm(product)">
        Tap to Purchase!
     </button>
   </div>
  </ion-card>

</ion-content>
